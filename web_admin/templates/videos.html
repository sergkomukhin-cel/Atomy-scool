{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Управление видео</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVideoModal">
        <i class="bi bi-plus-circle"></i> Добавить видео
    </button>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>URL</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video[0] }}</td>
                <td>{{ video[1] }}</td>
                <td><a href="{{ video[2] }}" target="_blank">{{ video[2][:30] }}...</a></td>
                <td>{{ video[3][:50] }}...</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('edit_video', video_id=video[0]) }}" class="btn btn-sm btn-primary me-1">
                            <i class="bi bi-pencil"></i> Редакт.
                        </a>
                        <a href="{{ url_for('delete_video', video_id=video[0]) }}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Вы уверены, что хотите удалить это видео?')">
                            <i class="bi bi-trash"></i> Удалить
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal for adding a video -->
<div class="modal fade" id="addVideoModal" tabindex="-1" aria-labelledby="addVideoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addVideoModalLabel">Добавить новое видео</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('add_video') }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название видео</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL видео</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
