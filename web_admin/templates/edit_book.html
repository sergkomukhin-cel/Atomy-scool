{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Редактирование книги</h2>
    <a href="{{ url_for('books') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Название</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="annotation" class="form-label">Аннотация</label>
                <textarea class="form-control" id="annotation" name="annotation" rows="3" required>{{ book[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="quote" class="form-label">Цитата</label>
                <textarea class="form-control" id="quote" name="quote" rows="4">{{ book[4] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="external_link" class="form-label">Внешняя ссылка (для длинных цитат)</label>
                <input type="url" class="form-control" id="external_link" name="external_link" 
                       value="{{ book[5] if book[5] else '' }}" placeholder="https://docs.google.com/document/...">
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Сохранить изменения
            </button>
            <a href="{{ url_for('books') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</form>
{% endblock %}
