{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Редактирование видео</h2>
    <a href="{{ url_for('videos') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Название видео</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ video[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL видео</label>
                <input type="url" class="form-control" id="url" name="url" value="{{ video[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id"description" name="description" rows="3" required>{{ video[3] }}</textarea>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Сохранить изменения
            </button>
            <a href="{{ url_for('videos') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</form>
{% endblock %}
