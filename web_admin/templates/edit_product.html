{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Редактирование продукта</h2>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
</div>

<form method="POST">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Название продукта</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ product[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="benefits" class="form-label">Преимущества</label>
                <textarea class="form-control" id="benefits" name="benefits" rows="3" required>{{ product[3] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="testimonial" class="form-label">Отзыв</label>
                <textarea class="form-control" id="testimonial" name="testimonial" rows="3" required>{{ product[4] }}</textarea>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Сохранить изменения
            </button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </div>
</form>
{% endblock %}
